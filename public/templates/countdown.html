<div class="row">
    <div class="row">
        <h1 class="time"><strong class="time">Time Left</strong></h1>
        <div class="countdown">
            <div class="bloc-time hours" data-init-value="24">
                <span class="count-title">Hours</span>

                <div class="figure hours hours-1">
                    <span class="top">2</span>
                    <span class="top-back">
              <span>2</span>
            </span>
                    <span class="bottom">2</span>
                    <span class="bottom-back">
              <span>2</span>
            </span>
                </div>

                <div class="figure hours hours-2">
                    <span class="top">4</span>
                    <span class="top-back">
              <span>4</span>
            </span>
                    <span class="bottom">4</span>
                    <span class="bottom-back">
              <span>4</span>
            </span>
                </div>
            </div>

            <div class="bloc-time min" data-init-value="0">
                <span class="count-title">Minutes</span>

                <div class="figure min min-1">
                    <span class="top">0</span>
                    <span class="top-back">
              <span>0</span>
            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
              <span>0</span>
            </span>
                </div>

                <div class="figure min min-2">
                    <span class="top">0</span>
                    <span class="top-back">
              <span>0</span>
            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
              <span>0</span>
            </span>
                </div>
            </div>

            <div class="bloc-time sec" data-init-value="0">
                <span class="count-title">Seconds</span>

                <div class="figure sec sec-1">
                    <span class="top">0</span>
                    <span class="top-back">
              <span>0</span>
            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
              <span>0</span>
            </span>
                </div>

                <div class="figure sec sec-2">
                    <span class="top">0</span>
                    <span class="top-back">
              <span>0</span>
            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
              <span>0</span>
            </span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <button ng-if="!freeze" class="btn btn-danger btn-block" ng-click="switchFreeze()"><span class="glyphicon glyphicon-pause"></span></button>
            <button ng-if="freeze" class="btn btn-success btn-block" ng-click="switchFreeze()"><span class="glyphicon glyphicon-play"></button>
        </div>
        <div class="col-md-6">
            <div class="input-group clockpicker">
                <input type="text" class="form-control" ng-model="time">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
        </div>
    </div>
</div>
