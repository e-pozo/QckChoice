<div class="container">
    <div class="row">
        <div class="alert alert-dismissible alert-danger" ng-show="error">
            <button type="button" class="close" ng-click="closeError()" >&times;</button>
            <strong>{{errorMessage}}</strong>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <h2>Welcome to: {{thisSession.title}}</h2>
                {{thisSession.description}}
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ngclipboard data-clipboard-target="#guestUrl" data-toggle="popover" data-content="Copied!">Invite a guest</button>
                    </span>
                    <input type="text" id="guestUrl" class="form-control" value="{{'localhost:3000/session/'+thisSession.id+'/join/'+thisSession.guestPass}}" readonly>
                </div>
                <div class="input-group" ng-if="thisSession.PersonSession.isModerator">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ngclipboard data-clipboard-target="#moderatorUrl" data-toggle="popover"  data-content="Copied!">Invite a Moderator</button>
                    </span>
                    <input type="text" id="moderatorUrl" class="form-control" value="{{'localhost:3000/session/'+thisSession.id+'/join/'+thisSession.moderatorPass}}" readonly>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h3 class="panel-title">Events</h3>
                        </div>
                        <div class="col-md-1">
                            <span class="glyphicon glyphicon-plus icon_minim" data-toggle="popover" data-trigger="hover" title="Create a new event!" ng-if="thisSession.PersonSession.isModerator" ng-click="openModalCreate()"></span>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li ng-repeat=" eventData in events" class="list-group-item">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4><a href={{'/session/'+eventData.SessionId+'/event/'+eventData.id+'/voteRoom'}}> {{eventData.objective}} </a></h4>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-warning" ng-if="thisSession.PersonSession.isModerator" ng-click="openModalEdit(eventData)">Edit</button>
                                    <button type="button" class="btn btn-danger" ng-if="thisSession.PersonSession.isModerator" ng-click="delete(eventData)">Delete</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
