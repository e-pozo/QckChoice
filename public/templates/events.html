<div class="container">
    <div class="row">
        <div class="alert alert-dismissible alert-danger" ng-show="error">
            <button type="button" class="close" ng-click="closeError()" >&times;</button>
            <strong>{{errorMessage}}</strong>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <h2>Welcome to: {{thisSession.title}}</h2>
                {{thisSession.description}}
                <p ng-if="thisSession.PersonSession.isModerator"><button class="btn btn-primary btn-lg" ng-click="openModalCreate()">Add Event</button></p>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Events</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li ng-repeat=" eventData in events" class="list-group-item">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4><a href=""> {{eventData.objective}} </a></h4>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-warning" ng-if="thisSession.PersonSession.isModerator" ng-click="openModalEdit(eventData)">Edit</button>
                                    <button type="button" class="btn btn-danger" ng-if="thisSession.PersonSession.isModerator" ng-click="delete(eventData)">Delete</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
