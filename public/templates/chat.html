<link rel="stylesheet" href="/stylesheets/style.css">
<div class="chat-container">
    <div class="container">
        <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat </h3>
                        </div>
                        <div class="col-md-4 col-xs-4" style="text-align: right;">
                            <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim" ng-click="toggleMinim()"></span></a>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base" id="output">
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" ng-model="chat.message" class="form-control input-sm chat_input" placeholder="{{'CHAT.PLACEHOLDER' | translate }}" ng-enter="sendMsg()"/>
                            <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="btn-chat" ng-click="sendMsg()" translate="CHAT.SEND_BTN"></button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
