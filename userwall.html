<!DOCTYPE html>
<html>
<head>
	<title>DecisionsGame Portal de Usuario</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<style type="text/css">
		body{
			background: #fff;
		}
		h1, p,{
			color: #004;
		}

		p.texto {
			font-size:25px;
		}
		.white{
			color: #fff;
		}
		.orangeback{
			background: #ee7700;;
		}
		.whiteback{
			background: #fff;
		}
		.blueback{
			background: #00266C;
		}
		.vacio{
			height: 100px;
			width: 100%;
			background: #00266C;
			color: rgba(255,255,0,0.4);
		}
		form.buttoner{
			width: 264px;
			height: 168px;
			padding: 30px;
			border:8px dashed #ee7700;
			background: rgba(255,255,0,0.85);
		}
	</style>

	<script type="text/javascript">
		function crearSesion(){
			var div_sesion = document.createElement("div");
			div_sesion.className += "row blueback";
			var link = document.createElement("a");
			var h = document.createElement("h3");
			link.href = "#";
			link.innerHTML = "NuevaSesion";
			link.className += "white";
			h.appendChild(link);
			div_sesion.appendChild(h);
			document.getElementById("Sesiones").appendChild(div_sesion);
			document.getElementById("Sesiones").innerHTML += '<div class="row whiteback"> &nbsp;</div>';
		}
	</script>

</head>

<body>
	<div class="container">
		<div class="row">
			<form class="vacio">
				<div align="right">
					<p>Developed by Pyramid Works</p>
				</div>
			</form>
		</div>
		<div class="row whiteback "> &nbsp;</div>
		<div class="row-fluid">
			<div class="col-md-8 orangeback white" id="Sesiones" >
				<h1>Sesiones:</h1>
				<div class="row whiteback"> &nbsp;</div>

			</div>


			<div class="col-md-3 col-md-offset-1">
				<form class="buttoner">
					<CENTER>
						<label for="NewSesion"><h4><b>Abrir nueva Sesion</b></h4></label>
						<a href="#" class="btn btn-primary btn-lg" onclick="crearSesion();" role="button">Crear Sesion</a>
					</CENTER>
				</form>
								
			</div>
		</div>
	</div>
</body>
</html>
