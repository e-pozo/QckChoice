<!DOCTYPE html>
<html>
<head>
	<title>DesicionsGame's Welcome</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<style type="text/css">
		body{
			background: #000044;
		}
		h1, p, .white {
			color: #fff;
		}

		p.texto {
			font-size:25px;
		}

	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid"> &nbsp;</div>
		<div class="row-fluid"> &nbsp;</div>
		<div class="row-fluid"> &nbsp;</div>
		<div class="row-fluid"> &nbsp;</div>
		<div class="row-fluid"> &nbsp;</div>
		<div class="row-fluid">
			<div class="col-md-8">
				<div class="row-fluidw">
					<div class="col-md-8">
						<h1>Bienvenido a DesicionsGame</h1>
					</div>
				</div>
				<div class="row-fluid"> &nbsp;</div>
				<div class="row-fluid"> &nbsp;</div>
				<div class="row-fluid"> &nbsp;</div>
				<div class="row-fluid"> &nbsp;</div>
				<div class="row-fluid">
					<div class="col-md-12">
						<p class="texto"> Aqui podrás con tus colegas hacer decisiones de manera remota y ludicamente </p>
					</div>
				</div>
			</div>
			<div class="col-md-3">	
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label white" for="inputEmail">ID de Cuenta</label>
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="Usuario">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label white" for="inputPassword">Contraseña</label>
						<div class="controls">
							<input type="password" id="inputPassword" placeholder="***********">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<label class="checkbox white">
									<input type="checkbox"> Recordar mi cuenta 
							</label>
							<button class="btn btn-primary" type="button">Sing In</button>
							<button class="btn" type="button"><a>Anonimus Sesion</a></button>
							<p>Tambien puedes <a href="#"> Crear una Cuenta</a></p>
						</div>
					</div>
				</form>
						
						
			</div>
		</div>
	</div>


</body>
</html>
